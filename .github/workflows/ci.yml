name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci --silent
      - name: Generate Prisma client
        run: npx prisma generate || true
      - name: Run tests
        run: npm test -- --runInBand
        env:
          CI: true
